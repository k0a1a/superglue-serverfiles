## config for _one way_ Superglue VPN service
## this VPN is /useless/ for any other application

remote usr.superglue.it 443

resolv-retry infinite
proto tcp
dev tun
client
ns-cert-type server
txqueuelen 1000
keepalive 10 60
comp-lzo
script-security 2
cipher BF-CBC
log  /www/log/openvpn.log
verb 0
mute 10

